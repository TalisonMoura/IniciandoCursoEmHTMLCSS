<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O Meu Formulário</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>    
    </p>
    <p>
        <label for="dev1">Sou um dev1</label>
        <input type="checkbox" id="dev1" name="dev1"value="sim"><br>  
        <label for="dev2">Sou um dev2</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
        <label for="dev1">Sou um dev3</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim">  
    </p>
    <p>
        Gênero:<br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero"value="feminino"><br>  
        
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" 
        name="genero" value="masculino"><br>
        
        <label for="outro">Outro</label>
        <input type="radio" id="outro" name="genero" 
        value="outro">  
    </p>
    <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="2020-04-20" required>    
    </p>
    <p>
        <label for="datetime">Data:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00" required>    
    </p>
    <p>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="20:00:01" required>    
    </p>
    <p>
        <label for="cor">Cor Preferida:</label>
        <input type="color" id="cor" name="cor" value="#FF0000" required>    
    </p>
    <p>
        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>    
    </p>
    <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png, image/*">    
    </p>
    <p>
        <label for="number">Numero:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" required>    
    </p>
    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>
    </form>
</body>
</html>
