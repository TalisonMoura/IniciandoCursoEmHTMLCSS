<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O Meu Formulário</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>    
    </p>
    <p>
        <label for="dev1">Sou um dev1</label>
        <input type="checkbox" id="dev1" name="dev1"value="sim"><br>  
        <label for="dev2">Sou um dev2</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
        <label for="dev1">Sou um dev3</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim">  
    </p>
    <p>
        Gênero:<br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero"value="feminino"><br>  
        
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" 
        name="genero" value="masculino"><br>
        
        <label for="outro">Outro</label>
        <input type="radio" id="outro" name="genero" 
        value="outro">  
    </p>
    <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="2020-04-20" required>    
    </p>
    <p>
        <label for="datetime">Data:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00" required>    
    </p>
    <p>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="20:00:01" required>    
    </p>
    <p>
        <label for="cor">Cor Preferida:</label>
        <input type="color" id="cor" name="cor" value="#FF0000" required>    
    </p>
    <p>
        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>    
    </p>
    <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png, image/*">    
    </p>
    <p>
        <label for="number">Numero:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" required>    
    </p>
    <p>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite uma senha" required>    
    </p>
    <p>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" list="tickmarks">    
        <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>
    </p>
    <p>
        <label for="url">Sua Url:</label>
        <input type="url" id="url" name="url" placeholder="Digite uma URL" required>    
    </p>
    <p>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="search" required>    
    </p>
    <p>
        <label for="select">Selecione alguma opção:</label>
        <select id="select" name="select">
            <option value="qualquer 1" label="Valor 1"></option>
            <option value="qualquer 2" label="Valor 2"></option>
            <option value="qualquer 3" label="Valor 3"></option>
            <option value="qualquer 4" label="Valor 4"></option>
            <option value="qualquer 5" label="Valor 5"></option>
        </select>
    </p>
    <p>
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" placeholder="textarea" required></textarea>
    </p>
    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>
    </form>
</body>
</html>
